<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

<body>
    <div id="main">
        <div class="rowdesign">
            <div>
                <img src = "images/hero-image.png" width="576px" height="576px" class = "imagestyle"/>
            </div>
            <div>
                <div>
                    <img src="images/header-logo.svg" alt = "logo" width = "272px" height = "58px" class = "imagelogodesign"/>
                    <h1 class = "companycontentdesign">We are <span style = "color:#C8242F;">experts</span> in business, marketing, growth, & sales.</h1>
                    <p class = "logintext">Login into your account</p>
                    <form>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password" id = "passworddesign">
                        <div class = "bottomformflex">
                            <button class = "buttondesign">
                             Login
                            </button>

                                Forgot Password?
                            </p>
                        </div>
                        <p class = "Last_para_design">
                            Are You a new Member? <span style = "color:#C8242F;">Register Here</span>
                        </p>

                </div>
            </div>
